name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/ci-backend.yml'

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run Ruff linter
        run: uv run ruff check .

      - name: Run Ruff formatter check
        run: uv run ruff format --check .

      - name: Run pytest with coverage
        run: |
          uv run pytest -v --cov=app --cov-report=xml --cov-report=term-missing
        env:
          # Test environment configuration
          DEBUG: "false"
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          # Placeholder values for config validation
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_KEY: placeholder-anon-key
          SUPABASE_SERVICE_KEY: placeholder-service-key
          SUPABASE_JWT_SECRET: placeholder-jwt-secret
          OPENAI_API_KEY: sk-placeholder
          GOOGLE_API_KEY: placeholder
          COHERE_API_KEY: placeholder

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          directory: backend
          files: coverage.xml
          flags: backend
          fail_ci_if_error: false
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  security-tests:
    runs-on: ubuntu-latest
    needs: lint-and-test
    defaults:
      run:
        working-directory: backend

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python with uv
        uses: astral-sh/setup-uv@v5
        with:
          version: "latest"

      - name: Install dependencies
        run: uv sync --frozen

      - name: Run cross-matter isolation tests
        run: |
          uv run pytest tests/security/test_cross_matter*.py tests/security/test_4_layer*.py -v
        env:
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_KEY: placeholder-anon-key
          SUPABASE_SERVICE_KEY: placeholder-service-key
          SUPABASE_JWT_SECRET: placeholder-jwt-secret

      - name: Run prompt injection tests
        run: |
          uv run pytest tests/security/test_prompt*.py -v || true
        env:
          REDIS_URL: redis://localhost:6379/0
          CELERY_BROKER_URL: redis://localhost:6379/1
          CELERY_RESULT_BACKEND: redis://localhost:6379/2
          SUPABASE_URL: https://placeholder.supabase.co
          SUPABASE_KEY: placeholder-anon-key
          SUPABASE_SERVICE_KEY: placeholder-service-key
          SUPABASE_JWT_SECRET: placeholder-jwt-secret
